<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>guess the word game</title>
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="Resources/Word Scramblle.svg" alt="Word Scramblle">
        </div>
        <div class="scramblle_word">
            <p></p>
        </div>
        <div class="try_mistake">
            <div class="try_box">
                <p>Tries(0/6):</p>
                <div class="try_circles">
                    <div class="try_circle"></div>
                    <div class="try_circle"></div>
                    <div class="try_circle"></div>
                    <div class="try_circle"></div>
                    <div class="try_circle"></div>
                    <div class="try_circle"></div>
                </div>
            </div>
            <div class="mistake_box">
                <p class="mistake_text">Mistakes:</p>
            </div>
        </div>
        <div class="input">
        </div>
        <div class="buttons">
            <button class="button" type="button">Random</button>
            <button class="button" type="button">Reset</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
